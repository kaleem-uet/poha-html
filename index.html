<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./src/css/style.css">
        <title>lesson</title>
    </head>


    <body>
        <!-- header  -->
        <div class="">
            <div class="background">
                <div class="card_profile_img"></div>
                <div
                    style="position: absolute; right: 10px; top: 20px; margin-top: 10px;margin-right: 10px; cursor: pointer;">
                    <i class="fa-sharp fa-solid fa-bell fa-2xl" style="color: #f6a904;"></i>
                    <div style="width:20px;height: 20px; background-color: red; border-radius: 50%; position: absolute;     top: 2px;
                         right: 9px;color: white;align-items: center; display: flex; justify-content: center;">
                        2
                    </div>
                </div>
            </div>
        </div>
        </div>

        <main>
            <div class="container ">
                <div class="row ">
                    <div class="col-6">
                        <div class="card" id="lessons">
                            <img class="card-img-top"
                                src="https://cdn.pixabay.com/photo/2015/06/02/12/59/book-794978_960_720.jpg"
                                alt="Title">
                            <div class="card-body" style="background-color: #92d050;">
                                <h4 class="card-title" style="text-align: center; color: white;">Lessons</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card" id="assessment"
                            style="border: 2px solid #92d050; border-bottom-left-radius: 0px; border-bottom-right-radius: 0px">
                            <img class="card-img-top"
                                src="https://cdn.pixabay.com/photo/2015/06/02/12/59/book-794978_960_720.jpg"
                                alt="Title">
                            <div class="card-body" style="background-color: #92d050;">
                                <h4 class="card-title" style="text-align: center; color: white;">Assessment</h4>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-6">
                        <div class="card" id="result"
                            style="cursor: pointer; border: 2px solid #92d050; border-bottom-left-radius: 0px; border-bottom-right-radius: 0px">
                            <img class="card-img-top"
                                src="https://cdn.pixabay.com/photo/2015/06/02/12/59/book-794978_960_720.jpg"
                                alt="Title">
                            <div class="card-body" style="background-color: #92d050;">
                                <h4 class="card-title" style="text-align: center; color: white;">Result</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card" id="feedback"
                            style="border: 2px solid #92d050; border-bottom-left-radius: 0px; border-bottom-right-radius: 0px">
                            <img class="card-img-top"
                                src="https://cdn.pixabay.com/photo/2015/06/02/12/59/book-794978_960_720.jpg"
                                alt="Title">
                            <div class="card-body" style="background-color: #92d050;">
                                <h4 class="card-title" style="text-align: center; color: white;">Feedback</h4>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <button class="py-2 px-5">
                Tutorial Guide
            </button>
        </main>
        <footer class="footer">
            <div class="container-fluid  mt-auto py-3" style="position: sticky; bottom: 0; background-color: #92d050;">

            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

        <script src="./src/js/script.js"></script>
    </body>

</html>
