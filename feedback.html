<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./src/css/style.css">
        <title>feedback</title>

    </head>


    <body>
        <div class="background">
            <div class="header-icon">
                <div id="lessons"
                    style="display: flex; align-items: center; justify-content: center; width: 70px; height: 70px;  border-radius: 50%; border: 3px solid rgb(219, 215, 215);">
                    <img src="./src/img/graph-areaspline.svg" style="width: 50px; height: 50px; cursor: pointer;">
                </div>

                <div id="assessment"
                    style="display: flex; align-items: center; justify-content: center; width: 70px; height: 70px;  border-radius: 50%; border: 3px solid rgb(219, 215, 215);">
                    <img src="./src/img/baseline-search.svg" style="width: 50px; height: 50px; cursor: pointer;">
                </div>
                <div id="result"
                    style="display: flex; align-items: center; justify-content: center; width: 70px; height: 70px;  border-radius: 50%; border: 3px solid rgb(219, 215, 215);">
                    <img src="./src/img/menu-book.svg" style="width: 50px; height: 50px; cursor: pointer;">
                </div>
                <div id="feedback" class="feedback"
                    style="display: flex; align-items: center; justify-content: center; width: 70px; height: 70px;  border-radius: 50%; border: 3px solid rgb(219, 215, 215);">
                    <img src="./src/img/meeting-room.svg" style="width: 50px; height: 50px; cursor: pointer;">
                </div>
            </div>
            <div class="card_profile_img_right">
            </div>
            <div
                style="position: absolute; right: 10px; top: 20px; margin-top: 10px;margin-right: 10px; cursor: pointer;">
                <i class="fa-sharp fa-solid fa-bell fa-2xl" style="color: #f6a904;"></i>
                <div style="width:20px;height: 20px; background-color: red; border-radius: 50%; position: absolute;     top: 2px;
                     right: 9px;color: white;align-items: center; display: flex; justify-content: center;">
                    2
                </div>
            </div>
        </div>

        <main>
            <button class="py-2 px-5 mt-5">
                Chatroom
            </button>

            <div class="container mt-2">
                <div style="background-color: #6bac24; padding: 20px;">
                </div>
                <div class="container mt-2">
                    <div class="row row-cols-2">
                        <div class="col-sm-2" style="background-color: #dadfd6; height: 400px;"></div>
                        <div class="col-sm-10"
                            style="width: 83%; margin-left: 3px; background-color: #dadfd6; height: 400px;"></div>
                    </div>
                </div>
            </div>

            <div class="container  mt-2">
                <div class="d-flex flex-row align-items-center gap-2 " style="width: 100%;">
                    <div class="" style="width: 90%;">
                        <input type="text" name="" placeholder="Text here" id="" style=" width: 100%;
                        background-color: #dadfd6; padding: 10px; border: 0px;">
                    </div>

                    <div
                        style="background-color: #dadfd6; padding: 10px; border: 0px; width: 10%; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                        send
                    </div>


                </div>

            </div>


        </main>
        <footer class="footer ">
            <div class="container-fluid  mt-auto py-3" style="position: sticky; bottom: 0; background-color: #92d050;">

            </div>
        </footer>
        <script src="./src/js/script.js"></script>
         <script>
             window.onload = function () {
                const icon = document.querySelector('.feedback');
                icon.style.border = '5px solid #000';
            }
         </script>
    </body>

</html>
